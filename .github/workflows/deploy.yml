name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.production.txt

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py test

      - name: Run security checks
        run: |
          pip install bandit safety
          bandit -r . -x tests
          safety check

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /opt/oifyk

            # Pull latest code
            git pull origin main

            # Update environment file with secrets
            cat > .env.production << EOF
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=api.oifyk.com

            # Database
            DB_NAME=oifyk_production
            DB_USER=oifyk_user
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432

            # Redis
            REDIS_URL=redis://redis:6379/0

            # Email
            EMAIL_HOST=smtp.sendgrid.net
            EMAIL_PORT=587
            EMAIL_HOST_USER=apikey
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            DEFAULT_FROM_EMAIL=noreply@oifyk.com

            # File Storage - LOCAL
            USE_S3=False

            # Frontend
            FRONTEND_URL=https://oifyk.com
            CORS_ALLOWED_ORIGINS=https://oifyk.com,https://www.oifyk.com,https://api.oifyk.com

            # Security
            SECURE_SSL_REDIRECT=True
            SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https

            # Features
            FEATURE_BEDS24=True
            FEATURE_EMAIL=True
            FEATURE_ANALYTICS=True
            FEATURE_RATE_LIMITING=True
            EOF

            # Run deployment script
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
