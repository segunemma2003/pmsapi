name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.production.txt

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          DEBUG: True
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 600s
          script: |
            # Navigate to project directory
            cd /opt/oifyk || exit 1

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Create production environment file
            cat > .env.production << EOF
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=api.oifyk.com

            DB_NAME=oifyk_production
            DB_USER=oifyk_user
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432

            REDIS_URL=redis://redis:6379/0

            EMAIL_HOST=smtp.sendgrid.net
            EMAIL_PORT=587
            EMAIL_HOST_USER=apikey
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            DEFAULT_FROM_EMAIL=noreply@oifyk.com

            USE_S3=False

            FRONTEND_URL=https://oifyk.com
            CORS_ALLOWED_ORIGINS=https://oifyk.com,https://www.oifyk.com,https://api.oifyk.com

            SECURE_SSL_REDIRECT=True
            SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https

            FEATURE_BEDS24=True
            FEATURE_EMAIL=True
            FEATURE_ANALYTICS=True
            FEATURE_RATE_LIMITING=True
            EOF

            # Run deployment
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh

            # Setup SSL certificates (only if not already done)
            if [ ! -f "certbot/conf/live/api.oifyk.com/fullchain.pem" ]; then
              echo "Setting up SSL certificates..."
              ./scripts/setup-ssl.sh
            fi
