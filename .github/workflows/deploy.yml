name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.production.txt

      - name: Run security scan
        run: |
          pip install safety
          safety scan --output text --continue-on-error || echo "Security scan completed with warnings"

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 900s # Extended timeout for SSL setup
          command_timeout: 600s
          script: |
            # Set environment variables for the deployment
            export ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}"
            export ADMIN_PASSWORD="${{ secrets.ADMIN_PASSWORD }}"

            # Ensure we're in the right directory
            cd /opt/oifyk || {
              echo "Directory /opt/oifyk not found. Setting up..."
              sudo mkdir -p /opt/oifyk
              sudo chown -R $USER:$USER /opt/oifyk
              cd /opt/oifyk
              
              # Clone repository if it doesn't exist
              if [ ! -d ".git" ]; then
                git clone https://github.com/${{ github.repository }}.git .
              fi
            }

            # Pull latest code
            git fetch origin
            git reset --hard origin/main

            # Create SSL initialization script
            cat > ssl-init.sh << 'EOF'
            #!/bin/sh

            set -e

            echo "ğŸ”§ Starting SSL initialization..."

            # Domain and email for certificates
            DOMAIN="api.oifyk.com"
            EMAIL="${ADMIN_EMAIL:-admin@oifyk.com}"

            # Paths
            CERT_PATH="/etc/letsencrypt/live/$DOMAIN"
            NGINX_CONF="/etc/nginx/nginx.conf"
            NGINX_SSL_CONF="/etc/nginx/nginx-ssl.conf"

            # Function to check if certificates exist and are valid
            check_certificates() {
                if [ -f "$CERT_PATH/fullchain.pem" ] && [ -f "$CERT_PATH/privkey.pem" ]; then
                    # Check if certificate is valid (not expired)
                    if openssl x509 -checkend 86400 -noout -in "$CERT_PATH/fullchain.pem" >/dev/null 2>&1; then
                        echo "âœ… Valid SSL certificates found"
                        return 0
                    else
                        echo "âš ï¸ SSL certificates found but expiring soon or expired"
                        return 1
                    fi
                else
                    echo "âŒ No SSL certificates found"
                    return 1
                fi
            }

            # Function to start nginx with HTTP-only configuration
            start_nginx_http() {
                echo "ğŸŒ Starting nginx with HTTP-only configuration for certificate generation..."
                nginx -g "daemon off;" &
                NGINX_PID=$!
                echo "Nginx HTTP started with PID: $NGINX_PID"
                
                # Wait for nginx to be ready
                for i in $(seq 1 30); do
                    if curl -f http://localhost/api/health/ >/dev/null 2>&1; then
                        echo "âœ… Nginx HTTP is ready"
                        return 0
                    fi
                    echo "â³ Waiting for nginx to be ready... ($i/30)"
                    sleep 2
                done
                
                echo "âŒ Nginx failed to start properly"
                return 1
            }

            # Function to obtain SSL certificates
            obtain_certificates() {
                echo "ğŸ” Obtaining SSL certificates from Let's Encrypt..."
                
                # Ensure certbot directories exist
                mkdir -p /var/www/certbot
                mkdir -p /etc/letsencrypt
                
                # Wait for certbot service to be available
                echo "â³ Waiting for backend to be ready..."
                sleep 10
                
                # Try to obtain certificate using webroot
                if timeout 300 sh -c '
                    while ! curl -f http://localhost/api/health/ >/dev/null 2>&1; do
                        echo "Waiting for backend..."
                        sleep 5
                    done
                '; then
                    echo "Backend is ready, obtaining certificates..."
                    
                    # Use certbot with webroot method
                    certbot certonly \
                        --webroot \
                        -w /var/www/certbot \
                        --email "$EMAIL" \
                        --agree-tos \
                        --no-eff-email \
                        --force-renewal \
                        -d "$DOMAIN" \
                        --non-interactive \
                        --keep-until-expiring || return 1
                        
                    echo "âœ… SSL certificates obtained successfully"
                    return 0
                else
                    echo "âŒ Backend not ready, cannot obtain certificates"
                    return 1
                fi
            }

            # Function to reload nginx with SSL configuration
            reload_nginx_ssl() {
                echo "ğŸ”’ Reloading nginx with SSL configuration..."
                
                if [ -f "$NGINX_SSL_CONF" ]; then
                    cp "$NGINX_SSL_CONF" "$NGINX_CONF"
                    
                    # Test nginx configuration
                    if nginx -t; then
                        nginx -s reload
                        echo "âœ… Nginx reloaded with SSL configuration"
                        return 0
                    else
                        echo "âŒ Nginx SSL configuration test failed"
                        return 1
                    fi
                else
                    echo "âŒ SSL configuration file not found"
                    return 1
                fi
            }

            # Main execution
            main() {
                echo "ğŸš€ Initializing SSL setup for $DOMAIN..."
                
                # Start with HTTP-only configuration
                start_nginx_http
                
                # Check if we already have valid certificates
                if check_certificates; then
                    echo "âœ… Valid certificates found, switching to SSL configuration..."
                    # Kill the HTTP-only nginx
                    kill $NGINX_PID 2>/dev/null || true
                    sleep 2
                    
                    # Load SSL configuration and start
                    reload_nginx_ssl
                    exec nginx -g "daemon off;"
                else
                    echo "ğŸ“œ Need to obtain new certificates..."
                    
                    # Wait a bit for nginx to fully start
                    sleep 5
                    
                    # Try to obtain certificates
                    if obtain_certificates; then
                        echo "âœ… Certificates obtained, switching to SSL..."
                        
                        # Kill the HTTP-only nginx
                        kill $NGINX_PID 2>/dev/null || true
                        sleep 2
                        
                        # Load SSL configuration and start
                        reload_nginx_ssl
                        exec nginx -g "daemon off;"
                    else
                        echo "âŒ Failed to obtain certificates, continuing with HTTP-only"
                        echo "ğŸ”§ Please check your DNS settings and try again"
                        
                        # Continue with HTTP-only
                        wait $NGINX_PID
                    fi
                fi
            }

            # Handle signals properly
            trap 'echo "ğŸ›‘ Received signal, shutting down..."; kill $NGINX_PID 2>/dev/null || true; exit 0' TERM INT

            # Run main function
            main
            EOF

            chmod +x ssl-init.sh

            # Update environment file with secrets
            cat > .env.production << EOF
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=api.oifyk.com

            # Database
            DB_NAME=oifyk_production
            DB_USER=oifyk_user
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432

            # Redis
            REDIS_URL=redis://redis:6379/0

            # Email
            EMAIL_HOST=smtp.sendgrid.net
            EMAIL_PORT=587
            EMAIL_HOST_USER=apikey
            SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
            DEFAULT_FROM_EMAIL=noreply@oifyk.com

            # File Storage - LOCAL
            USE_S3=False

            # Frontend
            FRONTEND_URL=https://oifyk.com
            CORS_ALLOWED_ORIGINS=https://oifyk.com,https://www.oifyk.com,https://api.oifyk.com

            # Security
            SECURE_SSL_REDIRECT=True
            SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https

            # Features
            FEATURE_BEDS24=True
            FEATURE_EMAIL=True
            FEATURE_ANALYTICS=True
            FEATURE_RATE_LIMITING=True

            # Admin credentials
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            EOF

            # Make deploy script executable
            chmod +x scripts/deploy.sh

            # Run deployment script with better error handling
            if ! ./scripts/deploy.sh; then
              echo "âŒ Deployment failed!"
              echo "ğŸ” Docker service status:"
              sudo systemctl status docker || true
              echo "ğŸ” Docker version:"
              docker --version || true
              echo "ğŸ” Docker Compose versions:"
              docker compose version || echo "Docker Compose plugin not available"
              docker-compose --version || echo "Standalone docker-compose not available"
              echo "ğŸ” Available images:"
              docker images || true
              echo "ğŸ” Running containers:"
              docker ps -a || true
              echo "ğŸ” Recent logs from services:"
              docker compose --env-file .env.production -f docker-compose.production.yml logs --tail=50 web || echo "No web logs available"
              docker compose --env-file .env.production -f docker-compose.production.yml logs --tail=50 nginx || echo "No nginx logs available"
              exit 1
            fi

            # Final verification
            echo "ğŸ” Final deployment verification..."
            sleep 10

            if curl -f http://localhost/api/health/ > /dev/null 2>&1; then
              echo "âœ… HTTP endpoint is working"
            else
              echo "âŒ HTTP endpoint check failed"
              exit 1
            fi

            # Check SSL if available
            if curl -f -k https://localhost/api/health/ > /dev/null 2>&1; then
              echo "âœ… HTTPS endpoint is working"
            else
              echo "â„¹ï¸ HTTPS not yet available (SSL may still be initializing)"
            fi

            echo "ğŸ‰ Deployment verification completed!"
